<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="CSS/materialize.css"  media="screen,projection"/>
    
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC-TNGhKhFtSMicH20PxCHVeauBKDFsITU",
            authDomain: "jammin-movies.firebaseapp.com",
            databaseURL: "https://jammin-movies.firebaseio.com",

<body>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <div id="login-signup">
            <li><a class="login" href="login.html">Login</a></li>
            <li><a href="signup.html" style="">Sign Up</a></li>
        </div>
        
    </ul>
    
    <div class="header">
        <h1>Your Lists</h1>
    </div>
    
    <div class="list-select ">
            <select name="" class="browser-default" id="list-select" onchange="changeList()">
                <option value="" disabled>Please login to change list</option>
            </select>
        </div>
    </div>

    <div class="rand-gen container">
        <button name="random" id="random">Random Movie Generator</button>
        <div class="stream-only">
            <label>
                <input type="checkbox" id="stream-only" class="filled-in"><span class="blue-text text-darken-1"> Streamable Only</span>
            </label>
            <h6>Click Button Above to Choose a Random Unwatched Movie</h6>
            <h6>Click any Movie Title to get more Info on Movie</h6>
        </div>
        <ul class="rand-gen-display collapsible "></ul>
    </div>
    
    
    <div class="movie-list-container container">
        <ul class="movie-list">
            <h3 style="margin-top:5px">Unwatched Movies:</h3>
            <div class="unwatched-movies collapsible"></div>
        </ul>
        <div class = "watched-movie-list">
            <h3>Watched Movies:</h3>
            <div class="rating-legend">
                <h4 class="bad">Bad</h4>
                <h4 class="meh">Mehhh</h4>
                <h4 class="pretty-good">Pretty Good</h4>
                <h4 class="great">Great</h4>
                <h4 class="masterpiece">Masterpiece</h4>
            </div>
            <div class = "watched-movies">
                <div class="masterpiece-container rating-container"></div>
                <div class="great-container rating-container"></div>
                <div class="pretty-good-container rating-container"></div>
                <div class="meh-container rating-container"></div>
                <div class="bad-container rating-container"></div>
            </div>
        </div>
    </div>
    
    <div class="movie-add">
        <h3>Add a New Movie:</h3>
        <div class="auto-complete">
            <input type="text" id="add-movie" class="browser-default">
            <input type="submit" name="movie-submit" id="add-movie-submit" disabled =true>
            <ul class="suggestions"></ul>
        </div>
    </div>
    
    
    
    
    
    <script src = "JS/checkUser.js"></script>
    <script src="streamingJS/amazonTitles.js"></script>
    <script src="streamingJS/hboTitles.js"></script>
    <script src="streamingJS/netflixTitles.js"></script>
    <script src="streamingJS/huluTitles.js"></script>
    <script src="streamingJS/StreamLibraries.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/listpopulation.js"></script>
    <script type="text/javascript" src="JS/materialize.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.collapsible');
            var instances = M.Collapsible.init(elems);
        });
        
        
    </script>
    
</body>
</html>
